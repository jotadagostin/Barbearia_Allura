<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-contato.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Sriracha&display=swap">
</head>
<body>
    <header>
        <div class="caixa"></div>
        <h1><img src="/logo.png" alt=""> </h1>
    
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/produtos.html">Produtos</a></li>
                <li><a href="/contatos.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label><input type="text" id="nomesobrenome" class="input-padrao" required>
            <label for="email">Email</label><input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            <label for="telefone">Telefone</label><input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            <label for="mensagem">Mensagem</label><textarea name="" id="" cols="70" rows="10" class="input-padrao" id="mensagem"></textarea>

            <fieldset>
                <legendh2>Como prefere o nosso contato?</legend>
                <label for="radio-email" ><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label for="" class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

            


        </form>
        
        <div>
            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                <tr>
                    <td>Segunda</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h-20h</td>
                </tr>

            </table>
        </div>


    </main>



    <footer>
        <img src="/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
